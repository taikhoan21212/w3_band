<!DOCTYPE html>
<html>
<head>
    <title>document</title>
    <link rel="stylesheet" href="responsive.css">
</head>
<style> 
    /* PC */
@media (min-width: 1024px){
    .pc{
        display: block;
    }
}

/* TABLE */
@media (min-width: 740px) and (max-width: 1023px){
    .table{
        display: block;
    }
}

/* MOBILE */
@media (max-width: 740px){
    .mobile{
        display: block;
    }
}

</style>
<body>
    <h2 class="pc"></h2>
    <h2 class="table"></h2>
    <h2 class="mobile"></h2>
</body>
</html>
